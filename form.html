<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">

    <div class="line">
            <div class="wrap">
            <img src="./odin-lined.png" alt="odin-logo">
            <h2>Odin</h2>
            </div>
    </div>
    <div class="bottom">
        <h5>Photo by Halie West on <a href="https://unsplash.com/" target="_blank">Unsplash</a></h5>
    </div>
    </div>

    <div class="right">
        <div class="top">
            <p>
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. <br> 
                Sign up now to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="middle" id="frm">
            <div class="formdiv">
            <form action="" method="post">
                <div class="midt">
                    <h4>Let`s do this!</h4>
                </div>
                <div class="cont">
                <div class="lft">
                <div>
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" name="ime" required > 
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required > 
                </div>

                <div>
                    <label for="passw">PASSWORD</label>
                    <input type="password" id="passw" name="pass" required minlength="6"> 
                </div>
                </div>
                <div class="rgt">
                <div>
                    <label for="last">LAST NAME</label>
                    <input type="text" id="last" name="prezime" required > 
                </div> 

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+3816*"> 
                </div>

                <div>
                    <label for="passw">CONFIRM PASSWORD</label>
                    <input type="password" id="passw" name="pass" required minlength="6"> 
                </div>
                </div>
                </div>
            </div>    
            </form>
        </div>
        <div class="rbottom">
            <button type="submit" form="frm">Create Account</button>
        </div>
        <div class="foot">
            <h3>Already have an account? <a href="" target="_blank" rel="noopener noreferrer">Log in</a></h3>
        </div>
    </div>

</body>
</html>
